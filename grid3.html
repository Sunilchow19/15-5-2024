<html>
    <head>

                  <style>
#main_div{
    border: 2px solid black;
display: grid;
grid-template-columns: 150px 150px 150px 150px;
grid-template-rows: repeat(8,100px) ;
gap: 2px ;

}

div{
    border: 2px solid;
}





                  </style>





    </head>



    <body>
        
       <div id="main_div">


        <div style="grid-column: 1/5;background-color: bisque;">1</div>
        <div style="grid-column: 1/3;grid-row: 2/4;background-color: violet;" >2</div>
        <div style="grid-column: 3/5;background-color: aliceblue;" >3</div>
        <div style="background-color:royalblue" >4</div>
        
        <div style="background-color:silver;">5</div>
        <div style="background-color: darkgoldenrod;">6</div>
        <div style="background-color: crimson;">7</div>
        <div style="grid-column: 3/5;grid-row: 4/6;background-color: darkolivegreen;">8</div>

        <div style="grid-column: 3/5;background-color: salmon;">9</div>
        <div style="grid-column: 1/3;grid-row: 5/7;background-color: darkgrey;">10</div>
        <div style="grid-column: 1/4;background-color: pink;">11</div>
        <div style="grid-column: 4/5;background-color: orchid;">12</div>
        
        

       </div> 

    </body>
</html>
